
<div class="form-wrapper panel panel-default col-xs-12 col-sm-6">
  <h2>Sign Up</h2>
  <hr>
  <div class="panel-body">

      <p>Sign Up to access your TV programmes</p>
      <form [formGroup]="registerForm" (ngSubmit)="register()">

          <div class="form-group">
              <label>
                  EMAIL
                  <input type="text" formControlName="email" class="form-control" placeholder="Your email">
                  <div *ngIf="registerForm.controls.email.errors?.required && registerForm.controls.email.touched" class="validation-error">This field is required.</div>
                  <div *ngIf="!registerForm.controls.email.errors?.required && registerForm.controls.email.errors?.email && registerForm.controls.email.touched" class="validation-error">Please enter a valid email.</div>
              </label>
          </div>


          <div class="form-group">
              <label>
                  USERNAME
                  <input type="text" formControlName="username" class="form-control" placeholder="Your username">
                  <div *ngIf="registerForm.controls.username.errors?.required && registerForm.controls.username.touched" class="validation-error">This field is required.</div>
              </label>
          </div>

          <div class="form-group">
              <label>
                  PASSWORD
                  <input type="password" formControlName="password" class="form-control" placeholder="Your password">
                  <div *ngIf="registerForm.controls.password.errors?.required && registerForm.controls.password.touched" class="validation-error">This field is required.</div>
              </label>
          </div>

          <div class="form-group">
              <label>
                  REPEAT PASSWORD
                  <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm password">
                  <div *ngIf="registerForm.controls.confirmPassword.errors?.required && registerForm.controls.confirmPassword.touched" class="validation-error">This field is required.</div>
                  <div *ngIf="registerForm.controls.password.value != registerForm.controls.confirmPassword.value" class="validation-error">Passwords do not match.</div>
              </label>
          </div>

          <div class="float-right">
            <!-- ADAM: I'm not writing a custom validator for confirming passwords right now. I just have the button check if passwords match -->
              <button type="submit" [disabled]="!registerForm.valid || registerForm.controls.password.value != registerForm.controls.confirmPassword.value" class="btn btn-primary ">Register</button>
          </div>
      </form>
  </div>
</div>
