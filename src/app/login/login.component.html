
<div class="form-wrapper panel panel-default col-xs-12 col-sm-6">
    <h2>Log in</h2>
    <hr>
    <div class="panel-body">

        <p>Log in to access your TV programmes</p>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label>
                    <div *ngIf="loginFailure" class="validation-error">Incorrect email or password.</div>
                    EMAIL
                    <input type="text" formControlName="email" class="form-control" placeholder="Your email">
                    <div *ngIf="loginForm.controls.email.errors?.required && loginForm.controls.email.touched" class="validation-error">This field is required.</div>
                    <div *ngIf="loginForm.controls.email.errors?.email && loginForm.controls.email.touched" class="validation-error">Enter valid email.</div>
                </label>
            </div>
            <div class="form-group">
                <label>
                    PASSWORD
                    <input type="password" formControlName="password" class="form-control" placeholder="Your password">
                    <div *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.touched" class="validation-error">This field is required.</div>
                </label>
            </div>
            <div class="float-right">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary ">Log In</button>
            </div>
        </form>
    </div>
</div>
